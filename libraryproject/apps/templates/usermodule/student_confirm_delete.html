{% extends "bookmodule/layouts/base.html" %}

{% block content %}
<div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete student "{{ student.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'students.list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
