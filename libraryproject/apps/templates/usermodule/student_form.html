{% extends "bookmodule/layouts/base.html" %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Student</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'students.list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
