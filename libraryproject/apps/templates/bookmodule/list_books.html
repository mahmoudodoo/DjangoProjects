{% extends "bookmodule/layouts/base.html" %}
 
{% load static %}
 
{% block title %}List Books{% endblock %}

{% block content %}
<h1>Books</h1>
<a href="{% url 'lab9_part1.addbook' %}">Add New Book</a>
<ul>
    {% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> by {{ book.author }}
        <a href="{% url 'lab9_part1.editbook' book.id %}">Edit</a>
        <a href="{% url 'lab9_part1.deletebook' book.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
